<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

{% framework %}
<div class="form-container">
<form data-request="onSeva" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Branch name</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" style="width: 300px">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">所属公司</label>
        <div class="col-sm-10">
            <select name="company_id" class="form-control" style="width: 300px">
                <option value="" selected>请选择所属公司</option>
                {% for id, name in company %}
                    <option value="{{ id }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Branch address</label>
        <div class="col-sm-10">
            <input type="text" name="address" class="form-control" style="width: 300px">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save branch</button>
        </div>
    </div>
</form>
</div>
