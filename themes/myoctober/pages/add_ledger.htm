url = "/add_ledger"
layout = "default"
title = "Add_ledger"

[ledgerform]
==
{% framework %}
<div class="form-container">
<form data-request="onSeva" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Ledger order</label>
        <div class="col-sm-10">
            <input type="text" name="order" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">所属公司</label>
        <div class="col-sm-10">
            <select name="company_id" class="form-control">
                <option value="" selected>请选择所属公司</option>
                {% for id, name in company %}
                    <option value="{{ id }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">所属分店</label>
        <div class="col-sm-10">
            <select name="branch_id" class="form-control">
                <option value="" selected>请选择所属分店</option>
                {% for id, name in branch %}
                    <option value="{{ id }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Ledger amount</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" min="0" name="amount" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Ledger wallet</label>
        <div class="col-sm-10">
            <input type="text" name="wallet" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Ledger details</label>
        <div class="col-sm-10">
            <input type="text" name="details" class="form-control">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save ledger</button>
        </div>
    </div>
</form>
</div>
